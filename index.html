<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <script src="jquery-3.3.1.min.js"></script>
    <title>Exercice 3</title>
  </head>
  <body>
    <p>Entrer un chiffre entre 0 et 100</p>
    <input type="text" id="result" name="" value="">
    <button type="button" id="button">Test</button>

    <script>
      var getNumber = Math.round(Math.random(101)*100);
      var result;
      $('#button').click(function(){
        result = $('#result').val();
      if (result < getNumber){
        alert('pas assez !');
      }
      else if (result > getNumber){
        alert('trop !');
      }
      else if(result == getNumber){
        alert('c\'est bon !');
      }
    });
    </script>
  </body>
</html>
